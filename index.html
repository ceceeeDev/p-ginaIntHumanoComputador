<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adopt Us - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out forwards;
    }
    
    .animate-slideInRight {
      animation: slideInRight 1s ease-out forwards;
    }
    
    .animate-slideInLeft {
      animation: slideInLeft 1s ease-out forwards;
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    
    .animate-pulse-custom {
      animation: pulse 2s infinite;
    }
    
    .hero-overlay {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%);
      backdrop-filter: blur(2px);
    }
    
    .hero-text-box {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
    }
    
    .card-modern {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
      backdrop-filter: blur(10px);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }
    
    .card-modern::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 2px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: inherit;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card-modern:hover::before {
      opacity: 1;
    }
    
    .card-hover {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px rgba(249, 115, 22, 0.2);
    }
    
    .shimmer-effect {
      position: relative;
      overflow: hidden;
    }
    
    .shimmer-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      animation: shimmer 3s infinite;
    }
    
    .number-badge {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      box-shadow: 0 8px 25px rgba(249, 115, 22, 0.4);
    }
    
    .button-glow {
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
      transition: all 0.3s ease;
    }
    
    .button-glow:hover {
      box-shadow: 0 0 30px rgba(249, 115, 22, 0.6);
      transform: translateY(-2px);
    }
    
    .section-bg {
      background: linear-gradient(135deg, 
        rgba(249, 115, 22, 0.03) 0%, 
        rgba(255, 255, 255, 1) 25%, 
        rgba(255, 255, 255, 1) 75%, 
        rgba(234, 88, 12, 0.03) 100%);
    }
  </style>
</head>
<body class="bg-white text-gray-800 overflow-x-hidden">

  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);
  </script>

  <!-- HERO -->
  <section class="relative w-full h-[500px] md:h-[600px] lg:h-[700px] overflow-hidden">
    <!-- Imagen de fondo -->
    <div class="absolute inset-0">
      <img
        src="https://images.unsplash.com/photo-1444212477490-ca407925329e?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Perro triste"
        class="w-full h-full object-cover"
      />
      <div class="hero-overlay absolute inset-0"></div>
    </div>

    <!-- Elementos decorativos flotantes -->
    <div class="absolute top-20 left-10 w-16 h-16 bg-orange-300 rounded-full opacity-20 animate-float"></div>
    <div class="absolute bottom-20 left-20 w-12 h-12 bg-white rounded-full opacity-30 animate-pulse-custom"></div>
    <div class="absolute top-1/3 left-1/4 w-8 h-8 bg-orange-200 rounded-full opacity-25 animate-float" style="animation-delay: 1s"></div>

    <!-- Texto principal -->
    <div class="absolute inset-0 flex items-center justify-end pr-8 md:pr-16 lg:pr-24">
      <div class="hero-text-box text-right text-white max-w-md p-8 rounded-2xl animate-slideInRight">
        <div class="mb-4">
          <div class="w-16 h-1 gradient-bg ml-auto rounded-full mb-4"></div>
          <h2 class="text-xl md:text-2xl lg:text-3xl font-light tracking-wide">AYÚDANOS A</h2>
          <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-2 bg-gradient-to-r from-white to-orange-200 bg-clip-text text-transparent">
            SALVAR VIDAS
          </h1>
          <p class="text-xl md:text-2xl font-light">Y A DARLES UNA</p>
          <p class="text-xl md:text-2xl font-bold">
            <span class="gradient-bg bg-clip-text text-transparent">SEGUNDA</span>
          </p>
          <p class="text-xl md:text-2xl font-bold">
            <span class="gradient-bg bg-clip-text text-transparent">OPORTUNIDAD</span>
          </p>
        </div>
        
        <!-- Botón de acción -->
        <div class="mt-6">
          <a href="adoptar.html" class="gradient-bg text-white px-6 py-3 rounded-xl font-semibold text-sm button-glow inline-block">
            CONOCER MASCOTAS
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- CONÓCENOS -->
  <section class="section-bg px-4 py-20 md:px-16 lg:px-32 relative overflow-hidden">
    <!-- Elementos decorativos de fondo -->
    <div class="absolute top-10 right-10 w-24 h-24 bg-orange-100 rounded-full opacity-30 animate-pulse-custom"></div>
    <div class="absolute bottom-10 left-10 w-20 h-20 bg-orange-200 rounded-full opacity-20 animate-float"></div>
    
    <div class="flex flex-col lg:flex-row items-center lg:items-start gap-12 lg:gap-16 relative z-10">
      
      <!-- Caja de texto mejorada -->
      <div class="animate-slideInLeft lg:flex-1 lg:order-1">
        <div class="card-modern card-hover p-8 max-w-lg rounded-2xl shadow-2xl shimmer-effect">
          <!-- Decoración naranja mejorada -->
          <div class="absolute -bottom-6 -left-6 w-20 h-20 gradient-bg rounded-2xl opacity-80 animate-pulse-custom"></div>
          
          <div class="relative z-10">
            <h3 class="text-3xl font-bold mb-6 gradient-bg bg-clip-text text-transparent">CONÓCENOS</h3>
            <div class="w-16 h-1 gradient-bg rounded-full mb-6"></div>
            <p class="text-gray-700 leading-relaxed mb-8 text-base">
              Somos una fundación sin fines de lucro que busca ayudar perros y gatos callejeros, y abandonados, a buscar un nuevo hogar y recibir el amor que merecen.
            </p>
            <a
              href="contacto.html"
              class="gradient-bg text-white px-6 py-4 rounded-xl font-bold text-sm button-glow inline-block tracking-wide"
            >
              ¿NECESITAS AYUDA?
            </a>
          </div>
        </div>
      </div>

      <!-- Imagen con número mejorada -->
      <div class="animate-slideInRight lg:flex-1 lg:order-2">
        <div class="relative animate-float">
          <div class="absolute inset-0 gradient-bg rounded-2xl blur-2xl opacity-20 transform scale-110"></div>
          <img
            src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Perro feliz"
            class="relative w-full max-w-lg h-80 lg:h-96 object-cover rounded-2xl shadow-2xl"
          />
          <div class="number-badge absolute -bottom-4 -right-4 text-white font-bold text-2xl px-6 py-3 rounded-2xl animate-pulse-custom">
            01
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

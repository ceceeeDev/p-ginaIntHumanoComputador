<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<style>
  @keyframes logoFloat {
    0%, 100% {
      transform: translateY(0px) rotate(0deg);
    }
    50% {
      transform: translateY(-3px) rotate(2deg);
    }
  }
  
  @keyframes navSlideIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes socialBounce {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }
  
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .logo-float {
    animation: logoFloat 3s ease-in-out infinite;
  }
  
  .nav-animate {
    animation: navSlideIn 0.8s ease-out forwards;
  }
  
  .social-hover {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }
  
  .social-hover::before {
    content: '';
    position: absolute;
    inset: -4px;
    background: linear-gradient(135deg, #f97316, #ea580c);
    border-radius: 50%;
    opacity: 0;
    z-index: -1;
    transition: opacity 0.3s ease;
  }
  
  .social-hover:hover::before {
    opacity: 0.2;
  }
  
  .social-hover:hover {
    transform: translateY(-2px) scale(1.1);
    filter: brightness(1.1);
  }
  
  .nav-link {
    position: relative;
    transition: all 0.3s ease;
    padding: 8px 12px;
    border-radius: 8px;
    display: block;
  }
  
  .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #f97316, #ea580c);
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }
  
  .nav-link:hover::after {
    width: 80%;
  }
  
  .nav-link:hover {
    color: #f97316;
    background: rgba(249, 115, 22, 0.05);
    transform: translateY(-1px);
  }
  
  .navbar-gradient {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(249, 115, 22, 0.02) 100%);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(249, 115, 22, 0.1);
  }
  
  .logo-text {
    background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* Mobile Menu Styles */
  /* Eliminamos display: none; de aquí para que JS controle la visibilidad con 'hidden' y 'show' */
  .mobile-menu-dropdown {
    animation: slideDown 0.3s ease-out;
  }

  .mobile-menu-dropdown.show {
    display: flex !important; /* Usamos !important para asegurar que Tailwind CSS no lo anule */
    flex-direction: column;
    gap: 12px;
    padding: 1rem;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(249, 115, 22, 0.02) 100%);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    z-index: 40;
    border-top: 1px solid rgba(249, 115, 22, 0.1);
  }

  .mobile-menu-toggle {
    background: rgba(249, 115, 22, 0.1);
    border: 1px solid rgba(249, 115, 22, 0.2);
    border-radius: 8px;
    color: #f97316;
    transition: all 0.3s ease;
  }

  .mobile-menu-toggle:hover {
    background: rgba(249, 115, 22, 0.2);
    transform: scale(1.05);
  }

  /* Responsive breakpoints */
  @media (max-width: 768px) {
    .desktop-menu {
      display: none;
    }

    .mobile-menu {
      display: block;
    }

    .social-icons-desktop {
      display: none;
    }
    
    .mobile-menu-dropdown .nav-link {
      text-align: center;
      padding: 12px 16px;
      margin: 4px 0;
      border-radius: 8px;
      color: #374151;
      font-weight: 600;
    }
    
    .mobile-menu-dropdown .nav-link:hover {
      background: rgba(249, 115, 22, 0.1);
      color: #f97316;
    }
  }

  @media (min-width: 769px) {
    .mobile-menu {
      display: none;
    }
    
    .desktop-menu {
      display: flex;
    }

    /* Asegúrate de ocultar el menú móvil en desktop */
    .mobile-menu-dropdown {
        display: none !important; 
    }
  }
</style>

<nav class="navbar-gradient flex justify-between items-center px-6 py-5 shadow-lg sticky top-0 z-50 nav-animate relative">
  <div class="flex items-center gap-3">
    <div class="logo-float">
      <img src="https://cdn-icons-png.flaticon.com/128/194/194279.png" alt="Logo" class="w-8 h-8 filter drop-shadow-lg">
    </div>
    <span class="font-bold text-2xl">
      <span class="logo-text">ADOPT</span>
      <span class="text-gray-800">US</span>
    </span>
  </div>

  <ul class="desktop-menu flex gap-8 text-sm font-semibold tracking-wide">
    <li><a href="index.html" class="nav-link">HOME</a></li>
    <li><a href="adoptar.html" class="nav-link">ADOPTAR</a></li>
    <li><a href="donaciones.html" class="nav-link">DONACIONES</a></li>
    <li><a href="contacto.html" class="nav-link">CONTÁCTANOS</a></li>
    <li><a href="register.html" class="nav-link">REGISTRARSE</a></li>
  </ul>

  <div class="social-icons-desktop hidden md:flex gap-4 items-center">
    <div class="social-hover p-2 rounded-full">
      <img src="assets/icons/google.png" alt="Google" class="w-6 h-6">
    </div>
    <div class="social-hover p-2 rounded-full">
      <img src="assets/icons/facebook.png" alt="Facebook" class="w-6 h-6">
    </div>
    <div class="social-hover p-2 rounded-full">
      <img src="assets/icons/apple.png" alt="Apple" class="w-6 h-6">
    </div>
  </div>

    <div class="mobile-menu md:hidden">
    <button id="mobileMenuBtn" class="mobile-menu-toggle text-xl p-3 focus:outline-none">
        <i class="fas fa-bars"></i>
    </button>
    </div>

    <ul id="mobileMenuDropdown" class="mobile-menu-dropdown hidden absolute top-full w-full bg-white z-40 shadow-lg md:hidden">
  <li><a href="index.html" class="nav-link">HOME</a></li>
  <li><a href="adoptar.html" class="nav-link">ADOPTAR</a></li>
  <li><a href="donaciones.html" class="nav-link">DONACIONES</a></li>
  <li><a href="contacto.html" class="nav-link">CONTÁCTANOS</a></li>
  <li><a href="register.html" class="nav-link">REGISTRARSE</a></li>

  <li class="flex justify-center gap-4 mt-4 pt-4 border-t border-gray-200">
    <div class="social-hover p-2 rounded-full">
      <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="Google" class="w-6 h-6">
    </div>
    <div class="social-hover p-2 rounded-full">
      <img src="https://cdn-icons-png.flaticon.com/128/174/174848.png" alt="Facebook" class="w-6 h-6">
    </div>
    <div class="social-hover p-2 rounded-full">
      <img src="https://cdn-icons-png.flaticon.com/128/179/179309.png" alt="Apple" class="w-6 h-6">
    </div>
  </li>
</ul>

</nav>

<script>
  const toggleBtn = document.getElementById('mobileMenuBtn');
  const dropdown = document.getElementById('mobileMenuDropdown');

  toggleBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    // Cambiamos la clase 'hidden' por 'show' para controlar el display
    dropdown.classList.toggle('hidden');
    dropdown.classList.toggle('show');
  });

  // Cierra el menú al hacer clic fuera
  document.addEventListener('click', (e) => {
    if (!toggleBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.add('hidden');
      dropdown.classList.remove('show');
    }
  });

  // Cierra el menú al hacer clic en un enlace
  dropdown.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
      dropdown.classList.add('hidden');
      dropdown.classList.remove('show');
    }
  });
</script>
</body>
</html>
